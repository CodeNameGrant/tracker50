{% extends "layout.html" %} 

{% block title %}
  Find Issues
{% endblock %}

{% block main %}
  <h3>Find Issues</h3>

  <form action="/issues" class="d-flex justify-content-end align-items-center my-3 " >       
    <div class="form-floating me-2">
      <input class="form-control me-2" placeholder="Project" name="project" list="projects" value="{{ request.args.get('project') if request.args.get('project') is not none }}"/>
      <datalist id="projects">
        {% for p in projects %}
          <option value="{{p['key']}}">{{ p["name"] }}</option>
        {% endfor %}
      </datalist>

      <label for="keyInput">Project</label>
    </div>
    
    <div class="form-floating me-2">
      <input class="form-control" placeholder="Search" name="q" value="{{ request.args.get('q') if request.args.get('q') is not none }}"/>
      <label for="keyInput">Search</label>
    </div>

    <button type="submit" class="btn btn-light">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
      </svg>
    </button>
  </form>

  

  {% include "/partials/issues.html" %}

{% endblock %}
