<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />

    <title>{% block title %}{% endblock %} | Tracker50</title>
  </head>
  <body class="container-lg">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary border">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              alt="Tracker50"
              height="50"
            />
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          {% if session.user_id %}
            {% include "/partials/navbar_auth.html"%}
            {% include "/partials/projects_modal.html"%}
            {% include "/partials/issues_modal.html"%}
          {% else %}
            {% include "/partials/navbar_anon.html"%}
          {% endif %}
        </div>
      </nav>
    </header>

    <main>{% block main %}{% endblock %}</main>

    <footer class="bg-primary d-flex justify-content-between px-2">
      <a href="https://github.com/CodeNameGrant/tracker50" target="_blank">Tracker50 v1.0.0</a>

      <a href="https://github.com/CodeNameGrant" target="_blank">Grant Walker</a>
    </footer>
  </body>
</html>
