{% extends "layout.html" %} 

{% block title %}
  Dashboard
{% endblock %}

{% block main %}

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="issues-tab" data-bs-toggle="tab" data-bs-target="#issues" type="button" role="tab" aria-controls="issues" aria-selected="true">My Current Issues</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab" aria-controls="projects" aria-selected="false">My Projects</button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="issues" role="tabpanel" aria-labelledby="issues-tab">
    {% include "/partials/issues.html" %}
  </div>

  <div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projects-tab">
    {% include "/partials/projects.html" %}
  </div>
</div>
{% endblock %}
